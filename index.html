<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Can I Build A Road In Catan?</title>
</head>
<body>
    <script>
        function testIfYouCanBuildARoadInCatan() {
            message = "You cannot build a road in Catan, sorry."
            if (document.getElementById("wood").value > 0 && document.getElementById("brick").value > 0) {
                message = "YOU CAN BUILD A ROAD IN CATAN!"
            } 
            document.getElementById("entirething").innerHTML = message
        }
    </script>
    <div id="entirething">
        Wood: <input id="wood" type="number" placeholder="logs, lumber" max="0" min="19" size="20"> <br>
        Brick: <input id="brick" type="number" placeholder="clay, mortar" max="0" min="19" size="20"> <br>
        Wheat: <input id="wheat" type="number" placeholder="grain, hay" max="0" min="19" size="20"> <br>
        Ore: <input id="ore" type="number" placeholder="coal, iron" max="0" min="19" size="20"> <br>
        Sheep: <input id="sheep" type="number" placeholder="wool, meat" max="0" min="19" size="20"> <br><br>
        <button onclick="testIfYouCanBuildARoadInCatan()">Can you build a road in Catan?</button> <br>
    </div>
</body>
</html>
